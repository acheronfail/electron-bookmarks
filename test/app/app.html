<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Bookmarks Test</title>
    <link rel="stylesheet" href="./app.css" />
</head>
<body>

  <h1>Electron Bookmarks in Sandbox</h1>

  <table>
    <thead>
      <tr>
        <th>Actions</th>
        <th style="color: green;">With Bookmarks</th>
        <th style="color: blue;">Without Bookmarks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><code>showOpenDialog</code></td>
        <td><button id="bookmark_showOpenDialog">test</button></td>
        <td><button id="normal_showOpenDialog">test</button></td>
      </tr>
      <tr>
        <td><code>showSaveDialog</code></td>
        <td><button id="bookmark_showSaveDialog">test</button></td>
        <td><button id="normal_showSaveDialog">test</button></td>
      </tr>
      <tr>
        <td><code>test read</code></td>
        <td><button id="bookmark_read">test</button></td>
        <td><button id="normal_read">test</button></td>
      </tr>
      <tr>
        <td><code>test write</code></td>
        <td><button id="bookmark_write">test</button></td>
        <td><button id="normal_write">test</button></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><code>misc</code></td>
        <td><button id="bookmarks_list">list</button></td>
        <td><button id="bookmarks_init">init</button></td>
      </tr>
    </tbody>
  </table>

  <output></output>

  <script>require('./renderer.js')</script>

</body>
</html>
