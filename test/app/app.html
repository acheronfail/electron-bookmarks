<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Bookmarks Test</title>
    <link rel="stylesheet" href="./app.css" />
</head>
<body>

  <h1>Electron Bookmarks MAS Sandbox</h1>

  <label>Test Path</label>
  <input id="testPath" type="text" />

  <table>
    <thead>
      <tr>
        <th>Actions</th>
        <th style="color: green;">With Bookmarks</th>
        <th style="color: blue;">Without Bookmarks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><code>showOpenDialog</code></td>
        <td>
          <button id="bookmark_showOpenDialog_win">open (window)</button>
          <button id="bookmark_showOpenDialog_app">app-scoped</button>
          <button id="bookmark_showOpenDialog_doc" disabled="true">doc-scoped</button>
        </td>
        <td>
          <button id="normal_showOpenDialog_win">open (window)</button>
          <button id="normal_showOpenDialog">open</button>
        </td>
      </tr>
      <tr>
        <td><code>showSaveDialog</code></td>
        <td>
          <button id="bookmark_showSaveDialog_win">open (window)</button>
          <button id="bookmark_showSaveDialog_app">app-scoped</button>
          <button id="bookmark_showSaveDialog_doc" disabled="true">doc-scoped</button>
        </td>
        <td>
          <button id="normal_showSaveDialog_win">open (window)</button>
          <button id="normal_showSaveDialog">open</button>
        </td>
      </tr>
      <tr>
        <td><code>read permissions</code></td>
        <td><button id="bookmark_read">test</button></td>
        <td><button id="normal_read">test</button></td>
      </tr>
      <tr>
        <td><code>write permissions</code></td>
        <td><button id="bookmark_write">test</button></td>
        <td><button id="normal_write">test</button></td>
      </tr>

      <tr>
        <td colspan="3"><strong>Other actions</strong></td>
      </tr>
      <tr>
        <td><code>init</code></td>
        <td colspan="2"><button id="bookmarks_init">inititalise bookmarks</button></td>
      </tr>
      <tr>
        <td><code>list</code></td>
        <td colspan="2"><button id="bookmarks_list">list bookmarks</button></td>
      </tr>
      <tr>
        <td><code>delete</code></td>
        <td><button id="bookmarks_deleteOne">deleteOne</button></td>
        <td><button id="bookmarks_deleteAll">deleteAll</button></td>
      </tr>
    </tbody>
  </table>

  <output></output>

  <script>require('./renderer.js')</script>

</body>
</html>
